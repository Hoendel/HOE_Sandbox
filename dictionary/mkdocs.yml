# Projektinformationen
site_name: "Nand - RPG"
site_description: "Das Rollenspiel auf dem Mars"
site_author: "hoochicken"
site_url: "http://127.0.0.1:8000"
copyright: "© 2025 Mareike Riegel"

# Repository-Infos
repo_name: "GitHub"
repo_url: "https://github.com/hoochicken/nand-rpg/dictionary"
edit_uri: "dictionary/edit/main/docs_sample"

# Dokumentationsverzeichnis
docs_dir: "docs_sample"

# Theme
theme:
  name: material
  language: de
  palette:
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: red
      accent: orange
      toggle:
        icon: material/brightness-4
        name: Wechsel zu hellem Modus
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: red
      accent: orange
      toggle:
        icon: material/brightness-7
        name: Wechsel zu dunklem Modus
  features:
    - navigation.tabs
    - navigation.top
    - navigation.footer
    - navigation.sections
    - navigation.indexes
    - content.code.copy
    - content.code.annotate

# Plugins
plugins:
  - search:
      separator: '[\s\-\.]+'
      lang:
        - de
  - include-markdown

# Markdown-Erweiterungen
markdown_extensions:
  - admonition                 # HOE: Hinweisboxen
  - pymdownx.details           # HOE: aufklappbare Abschnitte
  - pymdownx.superfences       # HOE: verbesserte Codeblöcke
  - pymdownx.tabbed            # HOE: Reiter/Tabs
  - pymdownx.emoji             # HOE: Emojis wie :rocket:
  - pymdownx.keys              # HOE: Tastenkombis wie ⌘+S
  - markdown_include.include:  # HOE: Markdown-Dateien einfügen
      base_path: docs_sample

# Eigene Skripte und CSS
extra_javascript:
  - "https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.6/MathJax.js?config=TeX-MML-AM_CHTML"
  - "assets/js/body-quotient-calculator.js"

extra_css:
  - "assets/css/custom.css"

# Weitere Metadaten
extra:
  manifest: "manifest.json"
  page:
    icon: true
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/peaceiris
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/piris314en

