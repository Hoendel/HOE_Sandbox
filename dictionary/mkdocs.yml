# Repository-Informationen
repo_name: "GitHub"
repo_url: "https://github.com/hoochicken/nand-rpg/dictionary"
edit_uri: "https://github.com/hoochicken/nand-rpg/dictionary/edit/main/docs_sample"

# Dokumentationsverzeichnis
docs_dir: "docs_sample"

# Theme-Konfiguration
theme:
  name: material
  language: de
  palette:
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: red
      accent: orange
      toggle:
        icon: material/brightness-4
        name: Wechsel zu hellem Modus
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: red
      accent: orange
      toggle:
        icon: material/brightness-7
        name: Wechsel zu dunklem Modus
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.indexes
    - content.code.copy
    - content.code.annotate

# Plugins
plugins:
  - search:
      separator: '[\s\-\.]+'
      lang:
        - de
  - include-markdown

# Markdown-Erweiterungen
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.emoji
  - pymdownx.keys
  - markdown_include.include:
      base_path: docs_sample

# Eigene Skripte und Styles
extra_javascript:
  - "https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.6/MathJax.js?config=TeX-MML-AM_CHTML"
  - "assets/js/body-quotient-calculator.js"

extra_css:
  - "assets/css/custom.css"

# Zus√§tzliche Informationen
extra:
  manifest: "manifest.json"
  page:
    icon: true
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/peaceiris
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/piris314en

